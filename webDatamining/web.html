<script>
function calculateGrades() {
    var scores = [];
    for (var i = 1; i <= 10; i++) {
        var select = document.getElementById("score" + i + "Select");
        scores.push(parseFloat(select.value));
    }

    var ph_norm = scores.map(score => ((score - 1.0) / (4.0 - 1.0)) * 2 - 1);
    
    var ans12 = 2.062 + (ph_norm[0] * 0.156);
    var ans24 = 2.042 + (0.134 * ph_norm[0]) - (0.114 * ph_norm[1]);
    var ans36 = 1.775 + (0.310 * ph_norm[0]);
    var ans48 = 1.303 + (0.603 * ph_norm[0]);

    document.getElementById("y12").innerHTML = ans12.toFixed(4);
    document.getElementById("y24").innerHTML = ans24.toFixed(4);
    document.getElementById("y36").innerHTML = ans36.toFixed(4);
    document.getElementById("y48").innerHTML = ans48.toFixed(4);

    // คำนวณเกรดเฉลี่ย
    var totalScore = scores.reduce((a, b) => a + b, 0);
    var averageScore = totalScore / scores.length;

    document.getElementById("finalGrade").innerHTML = averageScore.toFixed(2);
}
</script>
